<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder Pro</h1>
            <div class="header-content">
                <div class="selected-ingredients" id="selected-ingredients">
                    <span>No ingredients selected</span>
                </div>
                <div class="header-actions">
                    <button class="btn success-btn" onclick="showRecipeForm()">
                        <i class="fas fa-plus"></i> Add Recipe
                    </button>
                </div>
            </div>
        </header>

        <main>
            <section class="search-section">
                <div class="search-container">
                    <h2><i class="fas fa-carrot"></i> Select Ingredients</h2>
                    <div class="search-box">
                        <input type="text" id="ingredient-search" placeholder="Search ingredients..." oninput="filterIngredients()">
                        <i class="fas fa-search"></i>
                    </div>
                    <div id="ingredient-list" class="ingredient-grid"></div>
                    <div class="pagination" id="pagination"></div>
                </div>

                <div class="action-buttons">
                    <button class="btn primary-btn" onclick="searchRecipes()">
                        <i class="fas fa-search"></i> Find Recipes
                    </button>
                    <button class="btn secondary-btn" onclick="clearSelection()">
                        <i class="fas fa-trash-alt"></i> Clear All
                    </button>
                </div>
            </section>

            <section class="results-container">
                <div class="results-tabs">
                    <button class="tab-btn active" onclick="showTab('all-recipes')">
                        <i class="fas fa-book-open"></i> All Recipes
                    </button>
                    <button class="tab-btn" onclick="showTab('matching-recipes')">
                        <i class="fas fa-star"></i> Matching Recipes
                    </button>
                </div>

                <div class="tab-content active" id="all-recipes">
                    <div class="recipe-grid"></div>
                </div>

                <div class="tab-content" id="matching-recipes">
                    <div class="recipe-grid"></div>
                </div>
            </section>
        </main>

        <!-- Recipe Form Modal -->
        <div id="recipe-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-plus-circle"></i> Add New Recipe</h2>
                    <button class="close-btn" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="recipe-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="recipe-name"><i class="fas fa-signature"></i> Recipe Name</label>
                                <input type="text" id="recipe-name" placeholder="Enter recipe name" required>
                            </div>
                            <div class="form-group">
                                <label for="recipe-type"><i class="fas fa-leaf"></i> Type</label>
                                <select id="recipe-type" required>
                                    <option value="">Select type</option>
                                    <option value="1">Vegetarian</option>
                                    <option value="0">Non-Vegetarian</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="recipe-difficulty"><i class="fas fa-chart-bar"></i> Difficulty</label>
                                <select id="recipe-difficulty" required>
                                    <option value="">Select difficulty</option>
                                    <option value="easy">Easy</option>
                                    <option value="difficult">Difficult</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-shopping-basket"></i> Ingredients</label>
                            <div class="search-box">
                                <input type="text" id="recipe-ingredient-search" placeholder="Search ingredients to add..." oninput="filterRecipeIngredients()">
                                <i class="fas fa-search"></i>
                            </div>
                            <div id="recipe-ingredients-list" class="ingredient-grid"></div>
                            <div id="selected-recipe-ingredients" class="selected-ingredients-grid"></div>
                        </div>

                        <div class="form-group">
                            <label><i class="fas fa-list-ol"></i> Recipe Steps</label>
                            <div class="steps-container">
                                <div class="steps-header">
                                    <h3><i class="fas fa-clipboard-list"></i> Cooking Instructions</h3>
                                    <button type="button" class="add-step-btn" onclick="addStep()">
                                        <i class="fas fa-plus"></i> Add Step
                                    </button>
                                </div>
                                <div id="recipe-steps"></div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn secondary-btn" onclick="closeModal()">
                                Cancel
                            </button>
                            <button type="submit" class="btn primary-btn">
                                <i class="fas fa-save"></i> Save Recipe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   

    <script src="main.js"></script>
</body>
</html>
